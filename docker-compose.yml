version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    networks:
      - agromind-network
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - DB_HOST=db
      - DB_NAME=agromind
      - DB_USER=postgres
      - DB_PASSWORD=agromind_secret
    networks:
      - agromind-network
    depends_on:
      - db

  db:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=agromind
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=agromind_secret
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - agromind-network

networks:
  agromind-network:
    driver: bridge

volumes:
  postgres_data:

